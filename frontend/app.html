<!DOCTYPE html>
<html id="app-html" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canban Board</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet" />
</head>

<body id="app-body" onload="load()">
    <div id="app-flex-container"></div>
    <nav>
        <img id="nav-logo" src="media/profile-transparent.png">
        <ul>
            <a href="app.html">Home</a>
            <a href="index.html">Exit</a>
        </ul>
    </nav>
    <div id="board">
        <div id="lanesContainer" class="swimlanes">
            <button id="add" class="vertbtn" onclick="showModalInput()">
                <svg class="svg-circleplus" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" fill="none" stroke-width="7.5"></circle>
                    <line x1="32.5" y1="50" x2="67.5" y2="50" stroke-width="5"></line>
                    <line x1="50" y1="32.5" x2="50" y2="67.5" stroke-width="5"></line>
                </svg>
            </button>
            <div class="modal" id="modal-input">
                <div class="modal-content">
                    <input class="modal-item" type="text" name="title" placeholder="Title" id="title">
                    <textarea class="modal-item" rows="10" cols="35" placeholder="Text" name="text"
                        id="text"></textarea>
                    <div id="btn-container">
                        <button type="reset" class="modal-btn modal-item" onclick="closeModalInput()">❌</button>
                        <button type="submit" class="modal-btn modal-item" onclick="crutchCloseAndAdd()">✔️</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </div>
</body>

</html>
